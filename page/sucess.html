<!DOCTYPE html>
<html>
  <head>
    <title>Email Verification Success</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      body {
        background-color: #f1f1f1;
      }

      .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        padding: 50px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px #bbbbbb;
        animation: fadein 2s;
      }

      img {
        width: 150px;
        margin-bottom: 20px;
      }

      h1.success-message {
        color: #4caf50;
        font-family: "Open Sans", sans-serif;
        font-weight: 700;
        margin-bottom: 20px;
      }

      p.success-text {
        font-family: "Open Sans", sans-serif;
        font-weight: 400;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.jpg" alt="Company Logo" />
      <h1 class="success-message">Email Verification Successful!</h1>
      <p class="success-text">
        Your email has been successfully verified. Thank you for signing up.
      </p>
    </div>
  </body>
</html>
